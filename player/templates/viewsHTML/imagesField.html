{% extends 'flatpages/default.html' %}
{% block content %}

{% for item in imagesField %}
<h1 style="text-align: center">{{ item }}</h1>

{% if item.photo %}
<div style="display: flex;justify-content: center">
    <div>
        <img src="{{ item.photo.url }}">
        <p>{{ item.timeIn }}</p>
    </div>

</div>

{% endif %}

{% endfor %}
{% endblock content %}
